generate:

- client.js:
    source:
      - raw: |
          /* Public Domain (-) 2011-2012 The Togethr Authors.
           * See the Togethr UNLICENSE file for details. */
      - %(AMPIFY_ROOT)s/src/js/define.coffee
      - coffee/ucd.js
      - coffee/rpc.coffee
      - coffee/validate.coffee
      - coffee/domly.coffee
      - coffee/notifi.js
      - coffee/main.coffee
    uglify:
      - --define-from-module
      - consts
    profile.dev:
      uglify:
        - --beautify
        - --no-mangle
        - --no-squeeze
        - --define-from-module
        - consts-dev
    
- gfx/*:
    source: resource/gfx/*
    type: binary

- init.css:
    source:
      - sass/init.sass
    compressed: true

- init.js:
    source:
      - coffee/init.coffee
    compressed: true
    uglify:
      - --define-from-module
      - consts
    profile.dev:
      uglify:
        - --define-from-module
        - consts-dev

- qunit.css:
    source:
      - resource/qunit/qunit.css

- qunit.js:
    source:
      - resource/jquery/jquery.min.js
      - resource/qunit/qunit.js

- site.css:
    source:
      - raw: |
          /* Public Domain (-) 2011-2012 The Togethr Authors.
           * See the Togethr UNLICENSE file for details. */
      - sass/site.sass

- test.js:
    source:
      - raw: |
          /* Public Domain (-) 2011-2012 The Togethr Authors.
           * See the Togethr UNLICENSE file for details. */
      - coffee/tests/test_live.coffee

- update.css:
    source:
      - raw: |
          /* Public Domain (-) 2011-2012 The Togethr Authors.
           * See the Togethr UNLICENSE file for details. */
      - sass/update.sass

prereqs:

- coffee/consts.js:
    source: coffee/consts.coffee
    compressed: false

- coffee/consts-dev.js:
    source: coffee/consts-dev.coffee
    compressed: false

css.embed.data_limit: no
css.embed.only: yes
css.embed.path.root: resource
css.embed.url.base: /.static/

env:
  NODE_PATH.prefix: coffee

output.directory: app/build
output.hashed: true
output.manifest: app/build/assets.json

profile.dev:
  css.compressed: false
  js.compressed: false
  output.hashed: false
